<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/add_sprint.css">
    <title>Add Sprint</title>
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="/add_sprint" method="post">

            <label for="projectid">Enter Project-ID:</label>
            <input type="text" id="projectid" name="projectid" required>

            <label for="startdate">Start Date:</label>
            <input type="date" id="startdate" name="startdate" required>

            <label for="enddate">End Date:</label>
            <input type="date" id="enddate" name="enddate" required>
            
            <button type="submit">Add</button>
        
        </form>
    </div>
</body>
</html>
